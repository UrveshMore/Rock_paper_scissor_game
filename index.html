<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css" />
  <title>Rock-Paper-Scissor</title>
</head>

<body>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10">
        <br>
        <section>Rock</section>
        <section>paper</section>
        <section>Scissors</section>
      </div>
      <div class="col-lg-2">
        <br>
        <div class="playerScore">Player Point : <strong class="ps">0</strong></div>
        <div class="computerScore"> Computer Point : <strong class="cs">0</strong>
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-center icon">
        <i class="far fa-hand-rock fa-5x rock selelct mx-3"> </i>
        <i class="far fa-hand-paper fa-5x paper selelct mx-3"> </i>
        <i class="far fa-hand-scissors fa-5x scissors selelct mx-3"> </i>
        <i class="far fa-hand-lizard fa-5x lizard selelct mx-3"> </i>
        <i class="far fa-hand-spock fa-5x spock selelct mx-3"></i>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="player-choose a">Player choose</div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="computer-choose text-center">Computer Choice</div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <br>
          <strong class="whoWin hidden">Winner....</strong>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
